<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <div id="content">
        <!-- Cards go here -->
        
        <button type="button" class="new-project">Create New Project</button>
    </div>

    <form id="project-form">
        <div class="label-input-container">
            <label for="title">Project Title: </label>
            <input type="text" id="title" name="title" placeholder="Your Title">
        </div>

        <button type="submit" class="submit formbtn">Add Project</button>
        <button type="button" class="close formbtn" id="close-project">Close</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
