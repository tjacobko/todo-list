<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <div id="content">
        <!-- Cards go here -->
        
        <button type="button" class="new-project" id="new-project-btn">Create New Project</button>
    </div>

    <!-- PROJECT FORM - POP UP -->
    <form id="project-form">
        <div class="label-input-container">
            <label for="project-title">Project Title: </label>
            <input type="text" id="project-title" name="project-title" placeholder="Your Title">
        </div>

        <button type="submit" class="submit formbtn" id="add-project">Add Project</button>
        <button type="button" class="close formbtn" id="close-project">Close</button>
    </form>

    <!-- TASK FORM - POP UP -->
    <form id="task-form">
        <div class="label-input-container">
            <label for="task-title">Task Title: </label>
            <input type="text" id="task-title" name="task-title" placeholder="Your Task">
        </div>

        <div class="label-input-container">
            <label for="task-description">Task Description: </label>
            <input type="text" id="task-description" name="task-description" placeholder="Your Description">
        </div>

        <div class="label-input-container">
            <label for="task-due-date">Task Due Date: </label>
            <input type="date" id="task-due-date" name="task-due-date" placeholder="Due Date">
        </div>

        <div class="label-input-container">
            <label for="task-priority">Task Description: </label>
            <input type="text" id="task-priority" name="task-priority" placeholder="Priority">
        </div>

        <button type="submit" class="submit formbtn" id="add-task">Add Task</button>
        <button type="button" class="close formbtn" id="close-task">Close</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
